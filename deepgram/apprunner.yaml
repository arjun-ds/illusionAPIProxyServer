version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.16
  command: python3 -m uvicorn deepgram_app:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: DEEPGRAM_API_KEY
      value: ${DEEPGRAM_API_KEY}
